@if(loading()) {
<app-loading />
} @else {
<ul
  infiniteScroll
  (scrolled)="onScroll()"
  [scrollWindow]="true"
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="0"
  [alwaysCallback]="false"
>
  @for (item of itemsList(); track $index) {
  <app-item [itemInfo]="item" />
  }
</ul>

<app-footer />
}
